<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>My Neighborhood Map</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="libs/bootstrap-3.3.5/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">
</head>

<body>



    <div class="container">
        <div class="row">
            <div class="col-sm-2">
                <h3>Search Places</h3>
                <form class="form">
                    <div class="form-group">
                        <input type="text" placeholder="Place Name" class="form-control" data-bind="textInput: searchText">

                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-success" data-bind="click:Search">Search</button>
                        <button type="button" class="btn btn-default" data-bind="click:Reset">Reset</button>
                    </div>
                </form>
                <div class="place-list">
                    <ol data-bind="foreach:filterPlaces">
                        <li>
                            <!--<span data-bind="text:$index"></span> -->
                            <a href="javascript:void(0)" data-bind="text:name,click:$parent.placeClick"></a>
                        </li>
                    </ol>
                </div>
            </div>
            <div class="col-sm-10">
                <div id="map-container"></div>
            </div>

        </div>
        <div class="row">
            <p class="error" id="error"></p>
        </div>
    </div>


    <footer>
        <p>&copy; Lee 2016</p>
    </footer>
    <script src="https://code.jquery.com/jquery-2.2.3.min.js" integrity="sha256-a23g1Nt4dtEYOj7bR+vTu7+T8VP13humZFBJNIYoEJo="
        crossorigin="anonymous"></script>
        <script type='text/javascript' src='libs/knockout-3.4.0.js'></script>

        <script src="https://maps.googleapis.com/maps/api/js?libraries=places&key=AIzaSyCxwwlJtacGB2QAC5xOM8DFlzY3CowCURU"></script>

        <script src="js/main.js" type="text/javascript"></script>
</body>

</html>
