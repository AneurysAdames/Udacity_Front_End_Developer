<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>My Neighborhood Map</title>
    <link href="libs/bootstrap-3.3.5/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">
</head>

<body>
    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false"
                    aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
                <a class="navbar-brand" href="#">My Neighborhood Map</a>
            </div>

            <!--/.navbar-collapse -->


        </div>
    </nav>

    <div class="jumbotron">
        <div class="container">
            <div class="row">
                <div class="col-sm-3">
                    <h3>Search Places</h3>
                    <form class="form">
                        <div class="form-group">
                            <input type="text" placeholder="Email" class="form-control">

                        </div>
                        <div class="form-group">
                            <button type="submit" class="btn btn-success">Search</button>
                        </div>

                    </form>
                    <div class="place-list">
                        <ol>
                            <li></li>
                        </ol>
                    </div>
                </div>
                <div class="col-sm-9">

                </div>
            </div>
            <div class="row">
                <h3>Google Maps</h3>
                <div id="map-container"></div>
            </div>


        </div>
    </div>

    <footer>
        <p>&copy; Lee 2016</p>
    </footer>
    <script src="https://code.jquery.com/jquery-2.2.3.min.js" integrity="sha256-a23g1Nt4dtEYOj7bR+vTu7+T8VP13humZFBJNIYoEJo="
        crossorigin="anonymous"></script>
    <script type='text/javascript' src='libs/knockout-3.4.0.js'></script>

    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCrOlxayGJC3bvNg2awJDxtNHfk3NlwuM8&signed_in=true&callback=initMap"></script>

    <script src="js/main.js" type="text/javascript"></script>
</body>

</html>
